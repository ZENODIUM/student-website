<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
     <style>
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
        }


    </style>
</head>
<body>
    <div>
       <center> <img src = "https://media-exp1.licdn.com/dms/image/C560BAQFGbaiDqm7pGg/company-logo_200_200/0?e=2159024400&v=beta&t=hzi0uPbWoo4q7lQHbl95Hx28UnmOUVi_cYl_u0gExL0"
      alt = "rec" height = "200" width = "200" /></center>
    </div>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10" >
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                <form action="/login" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary">REC academic tracker</h3>

                     {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-success btn-block">
                        <a href="{{url_for('register')}}" class="btn btn-primary btn-block">Register</a>
                    </div>
                     <div class="form-group">
                        <a href="{{url_for('forgor')}}" class="btn btn-primary btn-block">Forgot password</a>
                    </div>

                </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
